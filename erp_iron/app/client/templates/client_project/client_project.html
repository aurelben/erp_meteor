<template name="ClientProject">
  <div class="client-project">
    <h4>All clients list</h4>
    <table>
      <thead>
        <tr>
          <th data-field="id">Client</th>
          <th data-field="name">Project</th>
          <th data-field="price">Etape</th>
          <th data-field="edit">Editer</th>
        </tr>
      </thead>

      <tbody>
        {{#each getAllClients}}
        <tr>
          <td>{{client}}</td>
          <td>{{projet}}</td>
          <td>{{state}}</td>
          <td><a href="edit/{{id}}" class="btn">Editer</a></td>

        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
